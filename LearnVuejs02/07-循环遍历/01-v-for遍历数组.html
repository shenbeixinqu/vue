<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="item in names">{{item}}</li>
        </ul>
        <!--  遍历的过程中 获取索引值 -->
        <ul>
            <!-- 注意逗号 -->
            <li v-for='(item,index) in names'>
                {{index+1}}.{{item}}
            </li>
        </ul>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: "#app",
            data:{
                names: ["why","kobe","james"]
            }
        })
    </script>
</body>
</html>
