<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- 当显示和隐藏切换频繁时 使用 v-show -->
        <!-- 当只有一次时，使用v-if -->
        <!-- v-if : 当条件为false时 元素不会存在dom中 -->
        <h2 v-if="isShow">{{message}}</h2>
        <!-- v-show ： 当条件为false时  相当于加了一个样式 display：none -->
        <h2 v-show="isShow">{{message}}</h2>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: "#app",
            data: {
                message: "你好啊",
                isShow: true
            }
        })
    </script>
</body>
</html>
