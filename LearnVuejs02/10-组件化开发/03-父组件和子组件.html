<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <cpn2></cpn2>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        // 创建第一个注册器（子组件）
        const cpnC1 = Vue.extend({
            template: `
                <div>
                    <h2>我是标题1</h2>
                    <p>哈哈哈哈哈</p>
                </div>
            `
        })

         // 创建第二个注册器(父组件)
         const cpnC2 = Vue.extend({
            template: `
                <div>
                    <cpn></cpn>
                    <h2>我是标题2</h2>
                    <p>呵呵呵呵呵</p>
                    <cpn></cpn>
                </div>
            `,
            components:{
                cpn: cpnC1
            }

        })

        const app = new Vue({
            el: "#app",
            data:{
               
            },
            components:{
                cpn2: cpnC2
            }
        })
    </script>
</body>
</html>
